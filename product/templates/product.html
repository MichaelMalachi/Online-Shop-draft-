{% extends 'base.html' %}

{% block main_content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <!-- Подключи Bootstrap, если он не подключен -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h1>Список добавленных продуктов</h1>

<div class="row g-0">
    {% for product in products %}
        <div class="col-md-3 p-1">  <!-- Уменьшили размер колонок и добавили padding -->
            <div class="card custom-card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <h6 class="card-subtitle mb-2 text-body-secondary">Цена: {{ product.price }} usd</h6>
                    <p class="card-text">Описание: {{ product.description }}</p>

                    <!-- Кнопки действий -->
                    <a href="{% url 'product-detail' product.pk %}" class="card-link">Подробнее</a>
                    <a href="{% url 'product-update' product.pk %}" class="card-link">Редактировать</a>
                    <a href="{% url 'product-delete' product.pk %}" class="card-link" onclick="return confirm('Вы уверены, что хотите удалить этот продукт?');">Удалить</a>
                </div>
            </div>
        </div>
    {% endfor %}
</div>


</body>
{% endblock %}
